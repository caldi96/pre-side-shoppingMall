spring:
    config:
        import: optional:file:.env[.properties]
    datasource:
        url: "jdbc:mysql://localhost/shoppingMall"
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
server:
    port: 8082